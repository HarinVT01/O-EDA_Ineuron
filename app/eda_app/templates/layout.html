<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google fonts icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />     

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>Automated-EDA - {{ title }}</title>
    {% else %}
        <title>Automated- EDA</title>
    {% endif %}
  </head>
  <body>
        <!-- SVG -->
        <!-- <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol id="bootstrap" viewBox="0 0 118 94">
            <title>Bootstrap</title>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"></path>
          </symbol>
        </svg> -->
        <!-- SVG-END -->

        <!-- Wrapper  -->
        <div class="wrapper">
          <!-- Sidebar  -->
          <div id="sidebar" class="d-flex align-items-start flex-column  mb-3 bg-dark">
            <div class="sidebar-header p-3 w-100">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                  </a>
                <h3>GET EASY</h3>
            </div>
            <div class="mb-auto p-3 w-100">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                      <a href="/home" class="nav-link active" aria-current="page">
                        <span class="bi material-symbols-sharp">home</span>
                        <span class="icon-text"> Home</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="nav-link text-white">
                        <span class="bi material-symbols-sharp">grid_view</span>
                        <span class="icon-text"> Dashboard</span>
                      </a>
                    </li>
                </ul>
            </div>
            <div class="p-3 w-100">
                <hr>
                <div class="profile">
                  <a href="/profile" class="d-flex align-items-center text-white text-decoration-none">
                    <span class="material-symbols-sharp">logout</span>
                      <span class="icon-text">Profile</span></a>
                  </a>
                </div>
                <hr>
                <div class="Logout">
                      <a href="{{url_for('users.logout')}}" class="d-flex align-items-center text-white text-decoration-none">
                      <span class="material-symbols-sharp">logout</span>
                      <span class="icon-text"> Logout</span>
                      </a>
                </div>
            </div>
          </div>
          <!-- Sidebar END -->


          <!-- Page Content -->
          <div id="content">
            <!-- Container-fluid -->
            <div class="container-fluid d-flex flex-column" style="min-height: 100vh;">
              <!-- Header -->
              <header>
                <!-- Page Name & navbar -->
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <div>
                              <button type="button" id="sidebarCollapse" class="btn btn-info">
                                  <i class="fas fa-align-left"></i>
                                  <span>Toggle Sidebar</span>
                              </button>
                        </div>
                      
                        <div class="d-flex">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                            </ul>    
                        </div>
                    </div>
                </nav>  
                <!-- Page Name & navbar END -->
                <!-- Dataset handler -->
                {% block upload %}
                {% endblock %}
                <!-- Dataset handler END -->
            </header>
              <!-- Header END -->
              <!-- Dynamic Pages block-->
              {% block content %}
              {% endblock %}
              <!-- Dynamic Page Ends -->
            </div>
            <!-- Container-fluid -->
          </div>
          <!-- Page Content EnD -->
        </div>
        <!-- Wrapper-END -->

        <!-- jQuery JS-->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
        </script>
        {% block script %}
        {% endblock script%}
  </body>
</html>
